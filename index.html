<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRAVEL HUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
<header>
    <img class="logo" src="images/logo.png" alt="logo">
    <nav>
        <ul class="nav-links">
            <li><a href="#">packages</a></li>
            <li><a href="#">gallery</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="slider">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card border-0 text-center">
                    <div class="image">
                        <img class="card-img-top" src="images/card1.jpg" alt="beaches">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Beaches</h5>
                        <a href="" class="btn btn-outline-primary btn-sm">Explore Packages</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card border-0 text-center shadow rounded">
                    <div class="image">
                        <img class="card-img-top" src="images/card2.jpg" alt="wildlife">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Wildlife</h5>
                        <a href="" class="btn btn-outline-primary btn-sm">Explore Packages</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card border-0 text-center">
                    <div class="image">
                        <img class="card-img-top" src="images/card3.jpg" alt="hills">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Hills</h5>
                        <a href="" class="btn btn-outline-primary btn-sm">Explore Packages</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="follow">
        <p>Follow us on:</p>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
    </div>
</footer>

</body>
</html>
